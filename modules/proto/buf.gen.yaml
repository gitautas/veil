version: v2

clean: true

plugins:
  # TypeScript
  - plugin: buf.build/protocolbuffers/es
    out: gen/ts
    opt:
      - target=ts
      - import_extension=.js

  # Rust
  - plugin: buf.build/community/neoeinstein-prost:v0.3.1
    out: gen/rs
    opt:
      - bytes=bytes
      - file_descriptor_set

  - plugin: buf.build/community/neoeinstein-tonic:v0.3.1
    out: gen/rs
    opt:
      - compile_well_known_types

inputs:
  - directory: .
