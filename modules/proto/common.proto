syntax = "proto3";

package veil;

message Resolution {
  int32 width = 1;
  int32 height = 2;
}

message Display {
  Resolution resolution = 1;
  int32 refresh_rate = 2;
}

message VideoStream {
  enum Codec {
    AVC = 0;
    HEVC = 1;
    AV1 = 2;
    VP8 = 3;
    VP9 = 4;
  }

  Display display = 1;
  Codec codec = 2;
}

message AudioStream {
  enum Channel {
    MONO = 0;
    FRONT_LEFT = 1;
    FRONT_RIGHT = 2;
    FRONT_CENTER = 3;
    REAR_CENTER = 4;
    REAR_LEFT = 5;
    REAR_RIGHT = 6;
    LFE = 7;
    FRONT_LEFT_OF_CENTER = 8;
    FRONT_RIGHT_OF_CENTER = 9;
    SIDE_LEFT = 10;
    SIDE_RIGHT = 11;
  }

  enum Codec {
    OPUS = 0;
  }

  Codec encoding = 1;
  repeated Channel channels = 2;
}

message Gamepad {
  enum Mapping {
    UNSPECIFIED = 0;
    STANDARD = 1;
    STANDARD_XR = 2;
  }

  string id = 1;
  uint32 index = 2;
  Mapping mapping = 3;
}
